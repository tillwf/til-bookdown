bookdown::gitbook:
  toc_depth: 2
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Today I Learned</a></li>
      after:
        <li><a href="https://github.com/tillwf/til-bookdown" target="blank">Github Repository</a></li>
    toolbar:
      position: fixed
    download: yes
    search: yes
    fontsettings:
      theme: Sepia
      family: sans
      size: 2
    sharing: null
  split_by: section
  highlight: tango
